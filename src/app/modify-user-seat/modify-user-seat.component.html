<div class="modify-user-seat-container">
    <h2>Modify User Seat</h2>
    <div>
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="userId" placeholder="Enter user ID">
    </div>
    <div>
      <label for="newSection">New Seat Section:</label>
      <input type="text" id="newSection" [(ngModel)]="newSection" placeholder="Enter new seat section">
    </div>
    <button (click)="modifySeat()">Modify Seat</button>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
